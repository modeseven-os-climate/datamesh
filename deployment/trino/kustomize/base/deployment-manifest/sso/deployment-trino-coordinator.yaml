kind: Deployment
apiVersion: apps/v1
metadata:
  name: trino-coordinator
  labels:
    app.kubernetes.io/part-of: trino
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trino
  template:
    metadata:
      labels:
        app: trino
    spec:
      restartPolicy: Always
      serviceAccountName: trino-default
      terminationGracePeriodSeconds: 30
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - resources: {}
          terminationMessagePath: /dev/termination-log
          name: trino
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: trino-secrets
                  key: minio-access-key
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: trino-secrets
                  key: minio-secret-key
            - name: CLUSTER_HOST_URL
              valueFrom:
                secretKeyRef:
                  name: trino-secrets
                  key: cluster-host-url
            - name: CLIENT_ID
              value: 'trino'
            - name: OIDC_ISSUER
              value: https://keycloak-$(NAMESPACE).$(CLUSTER_HOST_URL)/realms/KeycloakRealm
            - name: OAUTH_AUTHORIZE_URL
              value: https://keycloak-$(NAMESPACE).$(CLUSTER_HOST_URL)/realms/KeycloakRealm/protocol/openid-connect/auth
            - name: OAUTH_TOKEN_URL
              value: https://keycloak-$(NAMESPACE).$(CLUSTER_HOST_URL)/realms/KeycloakRealm/protocol/openid-connect/token
            - name: JWKS_URI
              value: https://keycloak-$(NAMESPACE).$(CLUSTER_HOST_URL)/realms/KeycloakRealm/protocol/openid-connect/certs
            - name: TRINO_OAUTH_SECRET
              value: QiEZ6U5enz4YGp9alJg6Cw7g87RIEk4z
            - name: OAUTH_USER_INFO
              value: https://keycloak-$(NAMESPACE).$(CLUSTER_HOST_URL)/realms/KeycloakRealm/protocol/openid-connect/userinfo  
            - name: INTER_COMM_SHARED_SECRET
              value: >-
                
          ports:
            - containerPort: 8080
              protocol: TCP
          imagePullPolicy: Always
          volumeMounts:
            - name: config-volume
              mountPath: /etc/trino
            - name: catalog-volume
              mountPath: /etc/trino/catalog
            - name: schemas-volume
              mountPath: /etc/trino/schemas
            # - name: truststore-volume
            #   mountPath: /etc/trino/truststore
            - name: keystore-volume
              mountPath: /etc/trino/keystore
            - name: keystore-p12-volume
              mountPath: /etc/trino/keystore-p12
          terminationMessagePolicy: File
          # image: trinodb/trino
          image: 'quay.io/osclimate/trino'
      serviceAccount: trino-default
      volumes:
        - name: config-volume
          configMap:
            name: trino-configs
            defaultMode: 420
        - name: catalog-volume
          configMap:
            name: trino-catalog
            defaultMode: 420
        - name: schemas-volume
          configMap:
            name: schemas-volume-coordinator
            defaultMode: 420
        # - name: truststore-volume
        #   secret:
        #     secretName: truststore
        #     items:
        #       - key: truststore.jks
        #         path: truststore.jks
        #     defaultMode: 420
        - name: keystore-volume
          secret:
            secretName: keystore
            items:
              - key: keystore.jks
                path: keystore.jks
            defaultMode: 420
        - name: keystore-p12-volume
          secret:
            secretName: keystore-p12
            items:
              - key: trino.p12
                path: trino.p12
            defaultMode: 420
      dnsPolicy: ClusterFirst
  strategy:
    type: Recreate